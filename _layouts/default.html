<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Estilos bÃ¡sicos -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 20px;
      background-color: #fefefe;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #eee;
      text-align: center;
      font-size: 0.9em;
    }
    main {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    {% if site.logo %}
      <img src="{{ site.logo }}" alt="Logo" style="height: 50px;">
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.author.name }}. Todos los derechos reservados.
  </footer>
</body>
</html>
