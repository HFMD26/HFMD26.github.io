<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #e6f0ff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      header h1 {
        margin: 0;
        color: #0044cc;
        font-size: 2em;
      }
      header img {
        height: 80px;
      }
      main {
        padding: 20px;
      }
      .back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        padding: 12px 16px;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        font-weight: bold;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <!-- Franja azul superior -->
    <header>
      <h1>Comisión de Jubilados</h1>
      <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo" />
    </header>

    <!-- Contenido de la página -->
    <main>
      {{ content }}
    </main>

    <!-- Botón de regreso al inicio -->
    <a href="{{ '/' | relative_url }}" class="back-button">Inicio</a>

  </body>
</html>
